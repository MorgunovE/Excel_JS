<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <!--  26-->
  <link href="favicon.ico" rel="sortcut icon">
  <!--  87-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
<div class="container" id="app">
  <!--  84-->
  <div class="excel">
    <div class="excel__header">
      <!--      88-->
      <input class="input" type="text" value="New table"/>
      <div>
        <div class="button">
          <span class="material-icons">
            delete
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            exit_to_app
          </span>
        </div>
      </div>
    </div>
    <div class="excel__toolbar">
      <!--      94-->
      <div class="button">
          <span class="material-icons">
            format_align_left
          </span>
      </div>
      <div class="button">
          <span class="material-icons">
            format_align_center
          </span>
      </div>
      <div class="button">
          <span class="material-icons">
            format_align_right
          </span>
      </div>
      <div class="button">
          <span class="material-icons">
            format_bold
          </span>
      </div>
      <div class="button">
          <span class="material-icons">
            format_italic
          </span>
      </div>
      <div class="button">
          <span class="material-icons">
            format_underlined
          </span>
      </div>
    </div>
    <div class="excel__formula">
      <!--      95-->
      <div class="info">fx</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>
    <div class="excel__table">
      <!--      97-->
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div><div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info"> 1 </div>
        <div class="row-data">
          <div class="cell selected" contenteditable>A1</div>
          <div class="cell" contenteditable>B1</div>
          <div class="cell" contenteditable>C1</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info"> 2 </div>
        <div class="row-data">
          <div class="cell">A2</div>
          <div class="cell">B2</div>
          <div class="cell">C2</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
